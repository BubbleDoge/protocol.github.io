<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Protocol - Secure Messaging DApp</title>
    <!-- Ethers.js v6 is still used because removing it makes contract interaction extremely complex. -->
    <!-- The connection logic has been fixed to prevent the "no such account" error. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js" type="application/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Aura Protocol Theme Unification --- */
        :root {
            --bg-color: #0B0818;
            --text-color: #E0E0E0;
            --text-muted: #a3a3a3;
            --card-bg: #1A162D;
            --border-color: #2c2747;
            --primary-color: #9333ea;
            --secondary-color: #4f46e5;
            --gradient: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --glow-color: rgba(147, 51, 234, 0.3);
            --font-family: 'Inter', sans-serif;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .hidden { display: none !important; }
        
        /* --- Login Screen --- */
        #login-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1s ease-in;
        }
        #logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-btn {
            display: inline-block; padding: 14px 32px; border-radius: 50px;
            font-weight: 600; text-align: center; transition: all 0.3s ease;
            border: none; cursor: pointer;
            background: var(--gradient); color: white; box-shadow: 0 4px 20px var(--glow-color);
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px var(--glow-color);
        }

        /* --- Main App Container --- */
        #app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* --- Contacts Panel --- */
        #contacts-panel {
            width: 35%;
            min-width: 300px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
        }
        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        .panel-header h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        #user-address { font-size: 0.8rem; color: var(--text-muted); word-wrap: break-word; }
        #user-balance { font-size: 1rem; margin-top: 1rem; font-weight: 500; }
        
        #contact-list { list-style: none; flex-grow: 1; overflow-y: auto; }
        #contact-list li {
            padding: 1rem 1.5rem; cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        #contact-list li:hover { background-color: rgba(255, 255, 255, 0.05); }
        #contact-list li.active {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        #contact-list .contact-name { font-size: 1rem; }
        #contact-list .contact-address { font-size: 0.8rem; color: var(--text-muted); word-wrap: break-word; }
        #contact-list li.active .contact-address { color: rgba(255,255,255,0.7); }
        
        #add-contact-section { padding: 1.5rem; }
        #add-contact-btn {
            width: 100%; padding: 0.8rem; background: transparent;
            color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 8px; cursor: pointer; transition: all 0.2s;
        }
        #add-contact-btn:hover { border-color: var(--primary-color); color: var(--primary-color); }

        /* --- Chat Panel --- */
        #chat-panel { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-welcome { flex-grow: 1; display: flex; justify-content: center; align-items: center; text-align: center; color: var(--text-muted); }
        #chat-welcome h2 { color: var(--text-color); }
        #chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        #chat-header-info { word-wrap: break-word; }
        #chat-header-actions button {
            background: transparent; border: 1px solid var(--border-color); color: var(--text-muted);
            padding: 8px 12px; cursor: pointer; margin-left: 8px; border-radius: 6px; transition: all 0.2s;
        }
        #chat-header-actions button:hover { border-color: var(--text-color); color: var(--text-color); }
        #delete-contact-btn { color: var(--error-color); }
        #delete-contact-btn:hover { border-color: var(--error-color); background: rgba(239, 68, 68, 0.1); }
        
        #message-area { flex-grow: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .message { max-width: 75%; padding: 0.8rem 1.2rem; border-radius: 12px; line-height: 1.5; }
        .message.sent { background: var(--gradient); color: white; align-self: flex-end; }
        .message.received { background: #2c2747; color: var(--text-color); align-self: flex-start; }
        .message .meta { font-size: 0.7rem; opacity: 0.7; margin-top: 5px; display: block; }
        
        #message-form { display: flex; padding: 1.5rem; border-top: 1px solid var(--border-color); gap: 1rem; }
        #message-input {
            flex-grow: 1; background: #0B0818; border: 1px solid var(--border-color);
            color: var(--text-color); padding: 0.8rem 1rem; font-family: var(--font-family);
            border-radius: 8px; font-size: 1rem;
        }
        #message-input:focus { outline: none; border-color: var(--primary-color); }
        #send-btn {
            background: var(--gradient); color: white; border: none; padding: 0 1.5rem;
            cursor: pointer; font-weight: bold; border-radius: 8px;
        }

        /* --- Status Bar as a Toast Notification --- */
        #status-bar {
            position: fixed; bottom: 20px; right: 20px;
            background-color: var(--card-bg); color: var(--text-color);
            padding: 1rem 1.5rem; text-align: center; font-size: 0.9rem; z-index: 1001;
            border-radius: 8px; border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.5s ease; transform: translateY(200%); opacity: 0;
        }
        #status-bar.visible { transform: translateY(0); opacity: 1; }
        #status-bar.success { border-left: 4px solid var(--success-color); }
        #status-bar.error { border-left: 4px solid var(--error-color); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @media (max-width: 768px) {
            body { height: auto; min-height: 100vh; padding: 0; }
            #app-container { flex-direction: column; height: 100vh; max-height: none; border: none; border-radius: 0; }
            #contacts-panel { width: 100%; height: 40vh; min-width: unset; border-right: none; border-bottom: 1px solid var(--border-color); }
            #chat-panel { height: 60vh; }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="logo">Aura DApp</div>
        <button id="login-btn" class="login-btn">Connect with MetaMask</button>
    </div>

    <div id="app-container" class="hidden">
        <aside id="contacts-panel">
            <div class="panel-header">
                <h2>Contacts</h2>
                <p id="user-address" title="Your wallet address">Connecting...</p>
                <p id="user-balance">Token Balance: -</p>
            </div>
            <ul id="contact-list"></ul>
            <div id="add-contact-section">
                <button id="add-contact-btn"><i class="fas fa-plus-circle"></i> Add New Contact</button>
            </div>
        </aside>

        <main id="chat-panel">
            <div id="chat-welcome">
                <div>
                    <h2 class="gradient-text">Welcome to Aura Chat</h2>
                    <p>Select a contact to start messaging.</p>
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 1rem;">Each message has a small on-chain fee.</p>
                </div>
            </div>
            <div id="chat-window" class="hidden">
                <header id="chat-header">
                    <div id="chat-header-info"></div>
                    <div id="chat-header-actions">
                        <button id="edit-contact-btn" title="Edit Name"><i class="fas fa-edit"></i></button>
                        <button id="block-contact-btn" title="Block/Unblock"><i class="fas fa-ban"></i></button>
                        <button id="delete-contact-btn" title="Delete Contact"><i class="fas fa-trash"></i></button>
                    </div>
                </header>
                <div id="message-area"></div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button id="send-btn" type="submit">SEND</button>
                </form>
            </div>
        </main>
    </div>
    
    <div id="status-bar">Status</div>

    <script>

        const TOKEN_ADDRESS = "0x4Acc3d47a1f530FEC4D620AEa0A5E6154872853f";
        const REQUIRED_CHAIN_ID = 11155111;
        const REQUIRED_CHAIN_ID_HEX = '0xaa36a7';

ss","name":"_direccion","type":"address"},{"internalType":"string","name":"_nombre","type":"string"}],"name":"agregarContacto","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_direccion","type":"address"}],"name":"bloquearContacto","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_direccion","type":"address"}],"name":"eliminarContacto","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_para","type":"address"},{"internalType":"string","name":"_mensaje","type":"string"}],"name":"enviarMensaje","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"mensajeCosto","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_otroUsuario","type":"address"}],"name":"obtenerConversacion","outputs":[{"components":[{"internalType":"address","name":"de","type":"address"},{"internalType":"address","name":"para","type":"address"},{"internalType":"string","name":"mensaje","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"uint256","name":"valor","type":"uint256"}],"internalType":"struct Mensajeria.Mensaje[]","name":"","type":"tuple[]"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"obtenerMisContactos","outputs":[{"components":[{"internalType":"string","name":"nombre","type":"string"},{"internalType":"address","name":"direccion","type":"address"}],"internalType":"struct Mensajeria.Contacto[]","name":"","type":"tuple[]"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"retirarTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"tokenBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];
        const TOKEN_ABI = ["function allowance(address owner, address spender) view returns (uint256)","function approve(address spender, uint256 amount) returns (bool)","function balanceOf(address) view returns (uint256)","function symbol() view returns (string)","function decimals() view returns (uint8)"];
        let provider, signer, contract, tokenContract;
        let userAddress, currentChatPartner;
        let contactsCache = new Map();
        let messageCost, tokenDecimals;
        const loginScreen = document.getElementById('login-screen'), appContainer = document.getElementById('app-container'), loginBtn = document.getElementById('login-btn'), userAddressEl = document.getElementById('user-address'), userBalanceEl = document.getElementById('user-balance'), contactList = document.getElementById('contact-list'), addContactBtn = document.getElementById('add-contact-btn'), chatWelcome = document.getElementById('chat-welcome'), chatWindow = document.getElementById('chat-window'), chatHeaderInfo = document.getElementById('chat-header-info'), messageArea = document.getElementById('message-area'), messageForm = document.getElementById('message-form'), messageInput = document.getElementById('message-input'), sendBtn = document.getElementById('send-btn'), statusBar = document.getElementById('status-bar'), editContactBtn = document.getElementById('edit-contact-btn'), blockContactBtn = document.getElementById('block-contact-btn'), deleteContactBtn = document.getElementById('delete-contact-btn');
        window.addEventListener('load', () => { loginBtn.addEventListener('click', connectWallet); addContactBtn.addEventListener('click', handleAddContact); messageForm.addEventListener('submit', handleSendMessage); editContactBtn.addEventListener('click', () => handleEditContact(currentChatPartner)); blockContactBtn.addEventListener('click', () => handleBlockContact(currentChatPartner)); deleteContactBtn.addEventListener('click', () => handleDeleteContact(currentChatPartner)); });
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') { return alert('MetaMask is not installed.'); }
            setStatus("Connecting to MetaMask...", "info");
            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                if (accounts.length === 0) { return setStatus("Please connect an account in MetaMask.", "error"); }
                userAddress = accounts[0];
                signer = await provider.getSigner(userAddress);
                const network = await provider.getNetwork();
                if (network.chainId !== BigInt(REQUIRED_CHAIN_ID)) {
                    setStatus(`Wrong network. Please switch to Polygon Amoy.`, "error");
                    try { await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: REQUIRED_CHAIN_ID_HEX }], }); return connectWallet(); } catch (switchError) { alert(`Please switch to Polygon Amoy Testnet in MetaMask.`); return; }
                }
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                tokenContract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);
                messageCost = await contract.mensajeCosto();
                tokenDecimals = await tokenContract.decimals();
                loginScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                userAddressEl.textContent = userAddress;
                await updateUserBalance();
                await loadContacts();
                setupEventListeners();
                setStatus("Connected successfully.", "success");
            } catch (error) { console.error("Connection failed:", error); setStatus(`Connection failed: ${error.message}`, "error"); }
        }
        async function updateUserBalance() { try { const balance = await tokenContract.balanceOf(userAddress); const symbol = await tokenContract.symbol(); userBalanceEl.textContent = `Balance: ${ethers.formatUnits(balance, tokenDecimals)} ${symbol}`; } catch (e) { console.error("Could not fetch balance:", e); userBalanceEl.textContent = "Balance: Error"; } }
        async function loadContacts() { try { const contacts = await contract.obtenerMisContactos(); contactList.innerHTML = ''; contactsCache.clear(); contacts.forEach(contact => { const contactData = { nombre: contact.nombre, direccion: contact.direccion }; contactsCache.set(contact.direccion, contactData); addContactToList(contactData); }); } catch (error) { console.error("Failed to load contacts:", error); setStatus("Failed to load contacts.", "error"); } }
        function addContactToList(contact) { const li = document.createElement('li'); li.dataset.address = contact.direccion; li.innerHTML = `<div class="contact-name">${contact.nombre}</div><div class="contact-address">${contact.direccion}</div>`; li.addEventListener('click', () => selectChat(contact.direccion)); contactList.appendChild(li); }
        async function selectChat(address) { currentChatPartner = address; const contact = contactsCache.get(address); document.querySelectorAll('#contact-list li').forEach(li => { li.classList.toggle('active', li.dataset.address === address); }); chatWelcome.classList.add('hidden'); chatWindow.classList.remove('hidden'); chatHeaderInfo.innerHTML = `Chat with: <strong>${contact.nombre}</strong> <br><small>${contact.direccion}</small>`; messageArea.innerHTML = '<em>Loading conversation...</em>'; await loadMessages(address); }

        async function handleSendMessage(e) { e.preventDefault(); const messageText = messageInput.value.trim(); if (!messageText || !currentChatPartner) return; sendBtn.disabled = true; try { const balance = await tokenContract.balanceOf(userAddress); if (balance < messageCost) { setStatus(`Error: Insufficient token balance. You need at least ${ethers.formatUnits(messageCost, tokenDecimals)} tokens.`, "error"); return; } setStatus("Checking token approval...", "info"); const allowance = await tokenContract.allowance(userAddress, CONTRACT_ADDRESS); if (allowance < messageCost) { setStatus("Approval required. Please confirm in MetaMask.", "info"); const approveTx = await tokenContract.approve(CONTRACT_ADDRESS, messageCost); setStatus(`Approving... Tx: ${approveTx.hash.substring(0,10)}...`, "info"); await approveTx.wait(); setStatus("Approval successful! Now sending message...", "success"); } setStatus("Sending message. Please confirm in MetaMask.", "info"); const sendTx = await contract.enviarMensaje(currentChatPartner, messageText); setStatus(`Transaction sent. Waiting for confirmation... Tx: ${sendTx.hash.substring(0,10)}...`, "info"); const receipt = await sendTx.wait(); if (receipt.status === 1) { setStatus("Message sent successfully!", "success"); appendMessage(userAddress, messageText, Date.now() / 1000); messageInput.value = ''; updateUserBalance(); } else { throw new Error("Transaction failed on-chain."); } } catch (error) { console.error("Failed to send message:", error); const errorMessage = error.reason || error.message; setStatus(`Error: ${errorMessage}`, "error"); } finally { sendBtn.disabled = false; } }

        async function handleEditContact(address) { if (!address) return; const newName = prompt("Enter the new name for this contact:"); if (!newName) return; setStatus(`Updating name for ${address.substring(0,6)}...`, "info"); try { const tx = await contract.actualizarNombreContacto(address, newName); await tx.wait(); setStatus("Contact name updated!", "success"); await loadContacts(); if (currentChatPartner === address) { selectChat(address); } } catch (error) { setStatus(`Error: ${error.reason || error.message}`, "error"); } }
        async function handleBlockContact(address) { if (!address || !confirm(`This will block/unblock the user from sending you messages. Continue?`)) return; setStatus(`Toggling block status for ${address.substring(0,6)}...`, "info"); try { const tx = await contract.bloquearContacto(address); await tx.wait(); setStatus("Block status updated successfully!", "success"); } catch (error) { setStatus(`Error: ${error.reason || error.message}`, "error"); } }
        function setupEventListeners() { if(contract.listenerCount("MensajeEnviado") > 0) contract.removeAllListeners("MensajeEnviado"); contract.on("MensajeEnviado", (de, para, mensaje, timestamp) => { if (para.toLowerCase() === userAddress.toLowerCase()) { console.log(`New message received from ${de}`); if (de.toLowerCase() === currentChatPartner?.toLowerCase()) { appendMessage(de, mensaje, timestamp); } if (!contactsCache.has(de)) { loadContacts(); } updateUserBalance(); } }); }
        let statusTimeout; function setStatus(message, type = "info") { clearTimeout(statusTimeout); statusBar.textContent = message; statusBar.className = `visible ${type}`; if (type === 'success' || type === 'error') { statusTimeout = setTimeout(() => statusBar.classList.remove('visible'), 5000); } }
    </script>
